<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Worksheet 1-5</title>
  <h2>Worksheet 1-5</h2>
  <script type="text/javascript" src="W1-5.js"></script>

  <script type="text/javascript" src="../utils/webgl-utils.js"></script>
  <script type="text/javascript" src="../utils/initShaders.js"></script>
  <script type="text/javascript" src="../utils/MV.js"></script>

  <script id="vertex-shader" type="x-shader/x-vertex">
        precision mediump float;
        attribute vec4 vertex_Position;
        attribute vec4 vertex_Color;
        varying vec4 fColor;
        uniform float beta;
        
        void main(){
          gl_PointSize = 20.0;
          fColor = vertex_Color;

          gl_Position.x = vertex_Position.x;
          gl_Position.y = 0.5*sin(beta) + vertex_Position.y;
          
          gl_Position.z = 0.0;
          gl_Position.w = 1.0;
        }

      </script>

  <script id="fragment-shader" type="x-shader/x-fragment">
        precision mediump float;
        varying vec4 fColor;
    
        void main(){
          gl_FragColor = fColor;
        }

      </script>

</head>

<html>

<body>

</body>

</html>
