<head>

    <script type="text/javascript" src="../utils/webgl-utils.js"></script>
    <script type="text/javascript" src="../utils/initShaders.js"></script>
    <script type="text/javascript" src="../utils/MV.js"></script>
    <script type="text/javascript" src="W3-2.js"></script>

    <script id="vertex-shader" type="x-shader/x-vertex">
      precision mediump float;
      attribute vec4 vertex_Position;
      attribute vec4 vertex_Color;
      varying vec4 fColor;

      uniform mat4 modelView;
      uniform mat4 projection;    

        void main()
        {
          gl_PointSize = 10.0;

          gl_Position = projection * modelView *vertex_Position;

          fColor = vertex_Color;
        }
    
      </script>

    <script id="fragment-shader" type="x-shader/x-fragment">
      precision mediump float;
      varying vec4 fColor;
  
      void main(){
        gl_FragColor = fColor;
      }
      </script>
    
</head>
