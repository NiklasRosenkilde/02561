    <script id="vertex-shader" type="x-shader/x-vertex">
      precision mediump float;
        
      attribute vec4 vertex_position;
      varying vec4   vertex_textureCoords;
      uniform mat4   modelViewMatrix, textureMatrix;
      
      void main() {
          vertex_textureCoords = textureMatrix * vertex_position;
          gl_Position = modelViewMatrix * vertex_position;
      }  
    
    </script>

    <script id="fragment-shader" type="x-shader/x-fragment">
      precision mediump float;

      varying vec4 vertex_textureCoords;

      uniform samplerCube texMap;

      void main() {
        gl_FragColor = textureCube(texMap, vertex_textureCoords.xyz);
      }
      </script>
    
</head>
